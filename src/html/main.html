<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <title>Habits | Main</title>
</head>
<body>

<div class="root" id="root">
    <h1>Habits</h1>
    <main class="contents" data-component="app">
    </main>
</div>

<template data-template="app">
    <section class="habits">
        <div class="habits-inputs">
            <input type="text" name="name" placeholder="습관명을 입력하세요." title="습관명 입력" autofocus>
            <button type="button" class="__button" data-button="input">입력</button>
        </div>
        <div class="habits-actions">
            <!-- <nav>
                <label>
                    <input type="radio" name="period" value="month" checked>
                    <span class="__label">월간</span>
                </label>
                <label>
                    <input type="radio" name="period" value="week">
                    <span class="__label">주간</span>
                </label>
            </nav> -->
            <div class="habits-dates">
                <button type="button" class="__button" data-button="month-prev" title="이전"><</button>
                <p class="__title" data-text="month"></p>
                <button type="button" class="__button" data-button="month-next" title="다음">></button>
            </div>
            <div class="habits-options">
                <label>
                    <input type="checkbox" data-checkbox="fold">
                    <span class="__text" data-text="fold">트래커 보이기</span>
                </label>
            </div>
        </div>
        <ul class="habikers" data-component="habikers" data-fold=""></ul>
    </section>
</template>

<template data-template="habiker">
    <li class="habiker">
        <header class="habiker-header">
            <input type="text" name="name" title="습관명"></input>
            <button type="button" class="__button" data-button="delete">삭제</button>
            <button type="button" class="__button" data-button="drag" draggable="true" title="Drag and drop">=</button>
        </header>
        <div class="trackers" data-component="trackers"></div>

        <!-- <div role="textbox" contenteditable="true" spellcheck="true" aria-multiline="false" aria-required="true" aria-readonly="true" class="name"></div> -->
    </li>
</template>

<template data-template="tracker">
    <label class="tracker">
        <input type="checkbox" name="check">
        <span class="__date" data-text="date"></span>
    </label>
</template>
<script type="module" src="../js/main.js"></script>

</body>
</html>
