<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <title>Habits | Main</title>
</head>
<body>

<template data-template="habiker-app">
    <section class="habits">
        <div class="habits-actions">
            <input type="text" name="name" placeholder="습관명을 입력하세요." title="습관명 입력" autofocus>
            <button type="button" class="btn" data-button="input">입력</button>
        </div>
        <div class="habits-options">
            <nav>
                <label>
                    <input type="radio" name="period" value="month" checked>
                    <span class="__text">월간</span>
                </label>
                <!-- <label>
                    <input type="radio" name="period" value="week">
                    <span class="__text">주간</span>
                </label> -->
            </nav>
        </div>
        <ul class="habits-list" data-component="habikers"></ul>
    </section>
</template>

<template data-template="habiker-item">
    <li class="habits-item">
        <input type="text" name="name" title="습관명"></input>
        <div class="trackers">
            <ul class="trackers-list" data-component="trackers">
            </ul>
        </div>
        <div class="actions">
            <button type="button" class="btn" data-button="edit">수정</button>
            <button type="button" class="btn" data-button="confirm" data-hidden="true">완료</button>
            <button type="button" class="btn" data-button="delete">삭제</button>
        </div>
    </li>
</template>

<template data-template="tracker-item">
    <li>
        <label>
            <input type="checkbox" name="check">
            <span class="__text"></span>
        </label>
    </li>
</template>

<div class="root" id="root">
    <h1>Habits</h1>
    <main class="contents" data-component="app">
    </main>
</div>

<script type="module" src="../js/main.js"></script>

</body>
</html>
