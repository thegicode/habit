<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <title>Habits | Main</title>
</head>
<body>

<div class="root" id="root">
    <header class="header">
        <h1>Habits</h1>
        <div class="header-actions">
            <button type="button" class="__button" data-button="setPermanent">Set Fixed Habits</button>
            <button type="button" class="__button" data-button="setLocalStorage">Set LocalStorage</button>
        </div>
    </header>

    <main class="contents" data-component="app">
    </main>

</div>

<div class="dimmed" data-component="dimmed" data-hidden="true"></div>

<div class="localStorage" data-component="localStorage" data-hidden="true">
    <div class="localStorage-actions">
        <button type="button" class="__closeStorage" data-button="closeStorage" title="닫기"><</button>
        <button type="button" class="__buttonStorage" data-button="saveStorage">Save LocalStorage</button>
        <button type="button" class="__buttonStorage" data-button="sendStorage">Send LocalStorage</button>
        <button type="button" class="__buttonStorage" data-button="EnterStorage">Enter LocalStorage</button>
    </div>
</div>

<div class="setPermanent" data-component="permanent" data-hidden="true">

    <h2>고정 습관</h2>

    <div class="setPermanent-actions">
        <button type="button" class="__closeButton" data-button="closePermanent" title="닫기"><</button>
    </div>

    <form class="habits-enters">
        <input type="text" name="pnEnter" placeholder="고정 습관명을 입력하세요." title="고정 습관명 입력" autofocus class="__inputEnter">
        <button type="reset">
            <span class="__clearIcon"></span>
        </button>
        <button type="button" class="__buttonEnter" data-button="pnEnter">입력</button>
    </form>

    <ul class="permanents" data-component="permanents">
    </ul>
</div>

<template data-template="permanent">
    <li class="permanent">
        <input type="text" name="pnName" title="고정 습관명" class="__namePermanent" >
        <button type="button" class="__buttonPermanent" data-button="pnDelete">삭제</button>
    </li>
</template>

<template data-template="app">
    <section class="habits">
        
        <form class="habits-enters">
            
            <input type="text" name="name" placeholder="습관명을 입력하세요." title="습관명 입력" autofocus class="__inputEnter" value="">
            <button type="reset">
                <span class="__clearIcon"></span>
            </button>
            <button type="button" class="__buttonEnter" data-button="input">입력</button>
        </form>
        <div class="habits-actions">
            <div class="habits-navs">
                <p class="__titleNav" data-text="month"></p>

                <button type="button" class="__buttonNav" data-button="month-prev" title="전 달">
                    <span class="__textButton">&lt;</span>
                </button>
                <button type="button" class="__buttonNav" data-button="month-next" title="다음 달">
                    <span class="__textButton">&gt;</span>
                </button>

                <button type="button" class="__buttonCurrent" data-button="month-current">
                    이번 달
                </button>

            </div>
            <div class="habits-options">
                <label class="__labelExpand">
                    <input type="checkbox" class="__checkboxExpand" data-checkbox="expand">
                    <span class="__textExpand" data-text="expand"></span>
                </label>
            </div>
            <!-- <nav>
                <label>
                    <input type="radio" name="period" value="month" checked>
                    <span class="__label">월간</span>
                </label>
                <label>
                    <input type="radio" name="period" value="week">
                    <span class="__label">주간</span>
                </label>
            </nav> -->
        </div>
        <ul class="habikers" data-component="habikers" data-expanded=""></ul>
    </section>
</template>

<template data-template="habiker">
    <li class="habiker">
        <header class="habiker-header">
            <input type="text" name="name" title="습관명" class="__nameHabiker">
            <button type="button" class="__buttonHabiker" data-button="delete">삭제</button>
            <button type="button" class="__buttonHabiker" data-button="drag" draggable="true" title="Drag and drop">=</button>
        </header>
        <div class="trackers" data-component="trackers"></div>

        <!-- <div role="textbox" contenteditable="true" spellcheck="true" aria-multiline="false" aria-required="true" aria-readonly="true" class="name"></div> -->
    </li>
</template>

<template data-template="tracker">
    <label class="tracker">
        <input type="checkbox" name="check" class="__checkboxTracker">
        <span class="__dateTracker" data-text="date"></span>
    </label>
</template>

<script type="module" src="../js/main.js"></script>

</body>
</html>
