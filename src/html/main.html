<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <title>Habits | Main</title>
</head>
<body>

<template data-template="habiker-app">
    <section class="habits">
        <div class="habits-actions">
            <input type="text" name="name" placeholder="습관명을 입력하세요." title="습관명 입력" autofocus>
            <button type="button" class="btn" data-button="input">입력</button>
        </div>
        <div class="habits-options">
            <!-- <nav>
                <label>
                    <input type="radio" name="period" value="month" checked>
                    <span class="__label">월간</span>
                </label>
                <label>
                    <input type="radio" name="period" value="week">
                    <span class="__label">주간</span>
                </label>
            </nav> -->
            <div class="options-actions">
                <button type="button" class="__btn" data-btn="month-prev" title="이전"><</button>
                <p class="__title" data-text="month"></p>
                <button type="button" class="__btn" data-btn="month-next" title="다음">></button>
            </div>
            <div class="options-actions2">
                <label>
                    <input type="checkbox" data-checkbox="fold">
                    <span class="__text">습관 트래커</span>
                </label>
            </div>
        </div>
        <ul class="habits-list" data-component="habikers" data-fold=""></ul>
    </section>
</template>

<template data-template="habiker-item">
    <li class="habits-item">
        <header class="habits-item-header">
            <input type="text" name="name" title="습관명"></input>
            <div class="actions">
                <button type="button" class="btn" data-button="delete">삭제</button>
            </div>
        </header>
        <!-- <div role="textbox" contenteditable="true" spellcheck="true" aria-multiline="false" aria-required="true" aria-readonly="true" class="name"></div> -->
        <div class="trackers" data-component="trackers"></div>
        
    </li>
</template>

<template data-template="tracker-item">
    <label class="trackers-item">
        <input type="checkbox" name="check">
        <span class="__text"></span>
    </label>
</template>

<div class="root" id="root">
    <h1>Habits</h1>
    <main class="contents" data-component="app">
    </main>
</div>

<script type="module" src="../js/main.js"></script>

</body>
</html>
