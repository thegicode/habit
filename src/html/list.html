<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/list.css" />
    <title>Habits | List</title>
</head>
<body>

<template data-template="habits">
    <section class="habits">
        <div class="habits-actions">
            <label class="input">
                <input type="text" name="input-name" placeholder="습관명을 입력하세요." autofocus>
            </label>
            <button type="button" class="btn" data-button="input">입력</button>
        </div>
        <ul class="habits-list" data-component="habitslist"></ul>
    </section>
</template>

<template data-template="habits-item">
    <li class="habits-item">
        <input type="text" name="name"></input>
        <div class="table">
            check table
        </div>
        <div class="actions">
            <button type="button" class="btn" data-button="edit">수정</button>
            <button type="button" class="btn" data-button="confirm" data-hidden="true">완료</button>
            <button type="button" class="btn" data-button="delete">삭제</button>
        </div>
    </li>
</template>

<div class="root" id="root">
    <h1>Habits</h1>
    <main class="contents" data-component="habits">
    </main>
</div>

<script type="module" src="../js/list.js"></script>

</body>
</html>
