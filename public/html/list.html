<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="./css/list.css" />
  <title>List</title>
</head>
<body class="page-list">

<div class="wrap">

    <header>
        <h1>Habits</h1>

         <form name="formSelect" class="formSelect" onsubmit="return handleSelect(this)" aria-hidden="true">
            <select name="year"></select>
            <select name="month"></select>
            <button type="submit">검색</button>
        </form>

        <br>

        <form class="inputs" onsubmit="return handleInput(this);">
            <label>
                <input type="text" name="title" placeholder="Enter new habit name">
            </label>
            <button type="reset">reset</button>
        </form>

    </header>
   

    <main class="contents">

        <section class="list">
            <h2>List</h2>
            <h3></h3>
            <ul id="elHabitList"></ul>
        </section>
    </main>
</div>

<script type="text/javascript" src="./js/list.js"></script>

</body>
</html>
